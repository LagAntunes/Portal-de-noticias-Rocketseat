<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Portal de Noticias - Rocketseat</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <a href="/" class="logo">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="assets/images/logo-desktop.svg"
            />
            <img src="assets/images/logo-mobile.svg" alt="Logo Tech News" />
          </picture>
        </a>

        <button class="hamburger" aria-label="Abrir menu"></button>

        <form action="">
          <input type="text" name="search" placeholder="Buscar" />
          <button type="submit" aria-label="Buscar"></button>
        </form>
      </div>
      <nav class="header-bottom">
        <ul>
          <li><a href="#" class="link no-icon">Inteligência Artificial</a></li>
          <li><a href="#" class="link no-icon">Blockchain</a></li>
          <li><a href="#" class="link no-icon">Hologramas</a></li>
          <li><a href="#" class="link no-icon">Internet</a></li>
          <li><a href="#" class="link no-icon">Vestíveis</a></li>
          <li><a href="#" class="link no-icon">Realidade Aumentada</a></li>
          <li><a href="#" class="link no-icon">Realidade Virtual</a></li>
        </ul>
      </nav>
    </header>

    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
